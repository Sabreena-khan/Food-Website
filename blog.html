<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&family=Great+Vibes&family=Poppins:wght@400;600&family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&family=Lato:wght@400;700&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="cutlery.png" />
  <style>
    /* Navbar Start */
    .logo {
      width: 70px;
      height: 70px;
    }

    .Navbar {
      background-color: rgb(251, 251, 238);
    }

    .logo-name {
      font-family: 'Lobster', cursive;
      font-weight: 400;
    }

    .navbar,
    .nav-link {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
    }

    .Navbar ul {
      margin: 0px 10px;
    }

    .Navbar ul li {
      list-style: none;
      font-size: 1.3rem;
    }

    .Navbar ul li a {
      display: block;
      color: rgb(0, 0, 0);
      padding: 0px 20px;
      text-decoration: none;
      font-size: 25px;
    }

    /* Center-outward underline effect */
    .Navbar ul li a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: rgb(252, 172, 0);
      transform: translateX(-50%);
      transition: width 0.2s ease;
    }

    .Navbar ul li a:hover::after {
      width: 70%;
    }

    .Navbar a:hover {
      color: rgb(0, 0, 0);
      transform: scale(1.3);
    }

    /* Navbar end */

    .hero {
      background-image: url('asset/blogimg.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 4.5em;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    .hero p {
      font-size: 1.3em;
      font-weight: 300;
    }

    .hero .btn {
      font-family: Georgia, serif;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <nav style="background-color: 
  rgb(251, 251, 238) !important;" class="navbar navbar-expand-lg m-auto bg-body-tertiary">
    <div class="container-fluid">
      <img src="asset/logo spoon2.png" class="logo">
      <h1 class="logo-name">Foodie-Bite</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse Navbar navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav fs-3 ms-md-auto mb-2 mb-lg-0">
          <li class="nav-item mx-2">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="contact.html">Contact us</a>
          </li>
        </ul>
        <button style="background-color: darkorange; font-weight: 700;" class="btn btn-" type="submit">Search</button>
      </div>
    </div>
  </nav>
  <!-- Navberend -->
  <div class="hero">
    <div class="hero-content text-center text-white">
      <h1>Our Blog</h1>
      <p class="lead">Discover delicious recipes made with love.</p>
      <a href="blog2.html" class="btn btn-warning btn-lg mt-3">Explore Recipes</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
</body>

</html>
